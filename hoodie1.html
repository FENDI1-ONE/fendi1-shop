    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: #000;
            color: #fff;
            padding: 20px 40px;
        }
        footer {
            background-color: #000;
            color:#fff;
            text-align:center;
            padding: 1rem;
        }
        .product-page {
            display: flex;
            justify-content: center;
            padding: 3rem;
            gap: 3rem;
        }
        .product-gallery {
            max-width: 400px;
        }
        .product-gallery img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            object-fit: cover;
        }
        .thumbnail-container {
            display: flex;
            gap: 0.5rem;
        }
        .thumbnail-container img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            border: 2px solid transparent;
        }
        .thumbnail-container img.active-thumb {
            border-color: #000;
        }
        .product-details {
            max-width: 400px;
        }
        .product-details h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .options {
            margin-bottom: 1rem;
        }
        select {
            padding: 0.5rem;
            font-size: 1rem;
        }
        .color-box-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-box.is-active {
            border-color: #000;
        }
        .price {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: bold;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>

    <script>
        const footer = document.getElementById('footer');

        window.addEventListener('scroll',() => {
            const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollTop = window.scrollY;

            if (scrollTop >= scrollableHeight - 10) {
                footer.classList.add('show');
            }   else {
                footer.classList.remove('show');
            }
        });
</script>
