        <script>
        const prices = {
            10: "1,99 â‚¬ incl. shipping & VAT.",
            25: "4,49 â‚¬ incl. shipping & VAT.",
            50: "7,99 â‚¬ incl. shipping & VAT.",
            100: "14,99 â‚¬ incl. shipping & VAT."
        };

        const packSelect = document.getElementById("quantity");
        const priceText = document.getElementById("price");

        packSelect.addEventListener("change", () => {
            const selected = packSelect.value;
            priceText.textContent = prices[selected];
        });
        const footer = document.getElementById('footer');

        function checkFooter() {
            const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollTop = window.scrollY;

            if (scrollTop >= scrollableHeight - 10) {
                footer.classList.add('show');
            }   else {
                footer.classList.remove('show');
            }
        }

        window.addEventListener("scroll", checkFooter);
        window.addEventListener("resize", checkFooter);
        document.addEventListener("DOMContentLoaded", checkFooter);
        </script>
